<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Definição</title>
</head>
<body>
  <h1>
    Desafio da definição
  </h1>
  <p>Em HTML5, podemos inserir os elementos da
    lista a seguir. Passe o mouse sobre os termos
    para descobrir qual tag deverá usar em cada uso.
  </p>
  <ul>
    <li><abbr title="<p>">Parágrafo</abbr></li>
    <li><abbr title="<hr>">Linha Horizontal</abbr></li>
    <li><abbr title="<h1>">Título 1</abbr></li>
    <li><abbr title="<br>">Quebra de linha</abbr></li>
    <li><abbr title="<b>">Negrito</abbr></li>
    <li><abbr title="<i>">Itálico</abbr></li>
    <li><abbr title="em">Ênfase</abbr></li>
    <li><abbr title="<sub>">Subscrito</abbr></li>
  </ul>
</body>
</html>
