<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Vídeos com HTML5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Este vídeo está hospedado no meu próprio servidor</p>
  <video src="midia/meu-video.mp4" width="400" controls></video>
  
  <h1>Inserindo vídeos do Youtube</h1>
  <!-- Incorpore o video clicando em compartilhar e depois copiar, e cole no seu codigo. -->
  <iframe width="560" height="314" src="https://www.youtube.com/embed/gc0jI62YbaY"
    frameborder="0" allow="accelerometer; autoplay; encroypted-media; gyroscope; 
    picture-in-picture" allowfullscreen></iframe>
</body>
</html>
