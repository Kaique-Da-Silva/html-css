<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport"
        content="width=device-width,
        inicial-scale=1.0">
      <title>Imagens dinâmicas</title>
    </head>
    <body>
      <h1>Dinâmica das imagens</h1>
      
      <picture>
        <source media="(min-width:1050px)" srcset="foto-g.png"
          type="image/png">
        <source media="(min-width:750px)" srcset="foto-m.png"
          type="image/png">
        <img src="foto-p.png" alt="Imagem flexível">
      </picture>
    </body>
</html>
