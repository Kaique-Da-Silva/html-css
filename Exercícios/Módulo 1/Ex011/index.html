<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport"
        content="width=device-width,
        inicial-scale=1.0">
      <title>Imagens dinâmicas</title>
    </head>
    <body>
      <h1>Dinâmica das imagens</h1>
      
      <picture>
        <source media="(max-width:750px)" srcset="foto-p.png"
          type="image/png">
        <source media="(max-width:1050px)" srcset="foto-m.png"
          type="image/png">
        <img src="foto-g.png" alt="Imagem flexível">
      </picture>
      
      <h1>Reproduzindo Áudios</h1>
      <audio preload="auto" autoplay controls loop>
        <source scr="midia/happy-mistake.mp3" type="audio/mpeg">
        <source scr="midia/happy-mistake.ogg" type="audio/ogg">
        <source scr="midia/happy-mistake.wav" type="audio/wav">
      </audio>
    </body>
</html>
