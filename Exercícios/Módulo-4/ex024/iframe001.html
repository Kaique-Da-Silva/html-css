<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>

        para aprender a programar.
    </p>

    <!-- 
        Sites podem ser exibidos nos iframes.
        O fundo de um iframe é transparente.
        O "i" de iframe significa "inline".
        iframe poderia ser traduzido como "quadro em linha".
    -->

    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal!</p>

    <!-- 
        Há sites que são protegidos contra iframes que os impedem de ser exibidos por sites de terceiros.
    -->

</body>
</html>
